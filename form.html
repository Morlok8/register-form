<!DOCTYPE html>
<html lang="ru">
    <head>
        <script></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <meta charset="UTF-8">

        <script src="validationClass.js"></script>
        <script src="validationScript.js"></script>
        <title>Форма регистрации</title>
        <link rel="icon" type="image/x-icon" href="2573990.png">
    </head>
    <body>
        <div class = "container">
            <div class = "form p-4 mt-3 rounded">
                <h1 class="text-center">Форма регистрации</h1>
                    <form id = "registration_form" onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label for="first-name">Имя:</label>
                            <input class="form-control" type = "text" id = "first-name" name = "name" maxlength="20">
                            <label for="last-name">Фамилия:</label>
                            <input class="form-control" type = "text" id = "last-name" name = "name" maxlength="45">
                            <label for="email">Email:</label>
                            <input class="form-control" type = "email" id = "email" name = "email">
                            <label for="password" >Пароль:</label>
                            <input class="form-control" type = "password" id = "password" name = "password" minlength="8">
                            <label for="password-confirm">Подтверждение пароля:</label>
                            <input class="form-control" type = "password" id = "password-confirm" name = "password-confirm" minlength="8">
                            <label for="birth-day">Дата рождения:</label>
                            <input class="form-control" type = "date" id = "birth-day" name = "birth-day">
                            <div class="alert alert-danger mt-3" role="alert" id = "alert">
                                Блок ошибок
                            </div>
                            <div class="alert alert-info mt-3" role="alert" id = "alert-info">
                                Ваша форма принята! 
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type = "submit" id = "form-button" name = "form-button" disabled>Отправить</button>
                    </form>
            </div>
        </div>
    </body>
</html>
